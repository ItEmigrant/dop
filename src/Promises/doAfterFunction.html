<meta charset="UTF-8">
<script>

    const doAfter = (sek) => {
        let myPromise = new Promise((res, reg) => {
            setTimeout(() => {
                const randValue = Math.random() * 10
                if (randValue > 2) {
                    res(randValue)
                } else reg(randValue)

            }, sek * 1000);

        });
        return myPromise
    }

    doAfter(1)
        .then((rand) => {
            console.log(rand)
            return rand * 100
        })
        .then((rand) => {
            console.log(rand)
            return rand *100
        })
        .then((rand) => {
            console.log(rand)
            return console.log(rand*2)

        })
        .catch((rand) => alert('Error' + rand))

</script>
