<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AsyncAwait</title>
</head>
<script>

    const someFunction = async () => {
        try {
            const dataFromGoogle = await fetch('https://google.com/query=promise')
            const dataFromYahoo = fetch('https://yahoo.com/query=promise')
            const dataFromDuck = fetch('https://duckduckgo.com/query=promise')

            return [dataFromGoogle, dataFromDuck, dataFromYahoo]
        } catch (error) {
            console.log('something wrong' + error)
        }
    }
    someFunction().then((data) => {
        console.log(data)
    })
</script>
<body>

</body>
</html>
