<script>
    const server = {
        getDate() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    //resolve('data from server')
                    reject('Error')
                }, 2000)
            })
        }
    }
    server.getDate().then((data) => {
        console.log(data)
    }).catch((error) => {

    }).finally(()=>{
        console.log('finally')
    })

</script>
