<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testJSL*</title>
</head>
<script>
    function creatorSum(...numArr) {
        let sumN = 0;
        let sumP = 0;
        for (let i = 0; i < numArr.length; i++) {
            if (numArr.indexOf(numArr[i]) % 2 === 0) {
                sumP += numArr[i]
            } else if (numArr.indexOf(numArr[i]) % 2 !== 0) {
                sumN += numArr[i]
            }
        }
        return sumP>sumN
    }

    creatorSum(1, 100, 2, 300, 2)


</script>
<body>
<h1></h1>
</body>
</html>
