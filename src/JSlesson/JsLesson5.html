<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS lesson</title>
</head>
<style>
    body {
        background-color: bisque;
    }
</style>
<script>
    const strings = ["Alex", "Bob", "Alisa"]
    console.log(strings.sort())

    const strings1 = ["Alex", "Bob", "Alisa", 100]
    console.log(strings1.sort())

    const strings2 = ["Богдан", "Alex", "alex", "Bob", "Alisa", 100]
    console.log(strings2.sort())

    // 1. metoda sort dzila iz pudelka;
    // 2. sort odbywa sie po alphabetu typu (unicode)
    // 3. dzila dystruktywno (nie stwarza dowego array, sort odbywa sie na miejscu)
    // 4. sort zwraca ssylku na array poczontkowy

    const numbers = [1000, 5, 250, 99, 801]
    console.log(numbers.sort())

    //5. dla reszty przypadkow trzeba func poruwnania (callback)

    const compareFunc = (a, b) => {//po zwienkszeniu
        if (a > b) {
            return 10 //>0, zmienic miejscami
        } else {
            return -10
        }

    }
    console.log(numbers.sort(compareFunc))

    console.log(numbers.sort((a, b) => b - a))

    //6. czesto z metoda sort korzystamy  z metody **reverse**, kiedy Array juz jest Sort

    const people = [
        {
            name: "Bob",
            age: 22,
            isMarried: true,
            scores: 95
        },
        {
            name: "Bill",
            age: 22,
            isMarried: true,
            scores: 999
        },
        {
            name: "Alex",
            age: 24,
            isMarried: true,
            scores: 89
        },
        {
            name: "Nick",
            age: 21,
            isMarried: false,
            scores: 120
        },
        {
            name: "denny",
            age: 40,
            isMarried: false,
            scores: 2
        }
    ]
    /*   console.log(people.sort((a,b)=> b.age-a.age))*/ //po wieku

    console.log(people.sort((a, b) => {
        if (a.name > b.name) {                           //zalezy od wielkosci liter
            return 1
        } else return -1
    }))

    console.log(people.sort((a, b) => a.name.localeCompare(b.name)))

    console.log(people.sort((a, b) => {
        if (a.age < b.age) {
            return -1
        } else if (a.age > b.age) {
            return 1
        } else {
            if (a.scores < b.scores) {
                return -1
            } else return 1
        }
    }))

    //boble sort
    const nums = [33, 44, 52, 12, 51, 112, 3, 1]

    for (let j = 0; j < nums.length-1; j++) {
        for (let i = 0; i < nums.length-1; i++) {
            if (nums[i] > nums[i + 1]) {
                const temp = nums[i]
                nums[i] = nums[i + 1]
                nums[i + 1] = temp
            }
        }
    }

    console.log(nums)
</script>
<body>
<h1>JS lesson</h1>
</body>
</html>
